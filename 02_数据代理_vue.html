<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_数据代理_vue</title>
</head>
<body>
<div id="test"></div>

<script type="text/javascript" src="./js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({
    el: '#test',
    data: {
      name: 'xiaoming'
    }
  })

  console.log(vm.name) // xiaoming 得到的是data中的name   代理读

  vm.name = 'xiaohong'  // 数据保存到了data中
  console.log(vm._data.name) // xiaohong
  console.log(vm)
</script>
</body>
</html>
